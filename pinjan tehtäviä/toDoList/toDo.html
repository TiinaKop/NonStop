<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="toDo.css">
    <script src="toDo.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>

    <header>
      <h1>Marika tehtävät</h1>
    </header>

    <form>
        <input type="text" id="task" placeholder="Add task">
        <button type="submit" class="todo-button">
            <i class="fas fa-plus-square"></i>
        </button>
    </form>
    <div class="todo-container">
        <ul class="todo-list">

        </ul>
    </div>





      <ol class="notCompleted">
        <h3>Not complited</h3>
        <li> Task
        <button><i class="fa fa-check"</i></button>
        <button><i class="fa fa-trash"</i></button>
        </li>
      </ol>

      <ol class="completed">
        <h3>Completed</h3>
        <li> Task
        <button><i class="fa fa-trash"></i></button>
        </li>
      </ol>


  </body>
</html>
